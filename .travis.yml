sudo: required
dist: precise
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: COMPILER=g++-7
    - compiler: clang
      addons:
        apt:
          sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.8"]
          packages: ["clang-3.8", "valgrind"]
      env: COMPILER=clang++-3.8 MEMCHECK=VALGRIND

before_install:
  - sudo apt-get update -qq
  
script:
  - mkdir build
  - cd build
  - $COMPILER --version
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
  - ls -l
  - ./TestsETL


